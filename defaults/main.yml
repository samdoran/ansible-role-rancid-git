---
# Some defaults
rancid_version: 2.3.9-1
rancid_repo_dir: /var/rancid/git
rancid_home: /var/rancid

# Whether or not to install rancid
# This gets changed via set_fact
install_rancid: false

# Space delimited list of groups added to LIST_OF_GROUPS in /etc/rancid/rancid.conf
rancid_list_of_groups: firewalls routers switches

# For each group in LIST_OF_GROUPS, who gets emailed the diffs.
# Added to /etc/aliases
rancid_notify_groups:
  - group: firewalls
    notify: bob@acme.com

  - group: routers
    notify: bob@acme.com

  - group: switches
    notify: bob@acme.com

# Create one entry for each network device
# See rancid documentation for valid types
network_devices:
  - name: c2911
    type: cisco
    ip: 192.168.5.1
    state: up
    group: routers

# Repositories where changes are pushed
# An empty repository must exist and the rancid user must have SSH access
# before running this role
rancid_git_remotes:
  - name: origin
    hostname: git.acme.com
    url:  git@git.acme.com:rancid/network-configs.git

